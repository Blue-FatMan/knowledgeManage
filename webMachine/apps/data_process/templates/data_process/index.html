{% load static %}
{% load xadmin_tags %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LayuiMini - 基于Layui的后台管理系统前端模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="{% static 'data_process/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'data_process/lib/layui-v2.5.4/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'data_process/css/layuimini.css' %}" media="all">
    <link rel="stylesheet" href="{% static  'data_process/lib/font-awesome-4.7.0/css/font-awesome.min.css' %}"
          media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style id="layuimini-bg-color">
    </style>
</head>
<body class="layui-layout-body layuimini-all">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header header">
        <div class="layui-logo">
        </div>
        <a>
            <div class="layuimini-tool"><i title="展开" class="fa fa-outdent" data-side-fold="1"></i></div>
        </a>

        <ul class="layui-nav layui-layout-left layui-header-menu layui-header-pc-menu mobile layui-hide-xs">
        </ul>
        <ul class="layui-nav layui-layout-left layui-header-menu mobile layui-hide-sm">
            <li class="layui-nav-item">
                <a href="javascript:;"><i class="fa fa-list-ul"></i> 选择模块</a>
                <dl class="layui-nav-child layui-header-mini-menu">
                </dl>
            </li>
        </ul>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" data-refresh="刷新"><i class="fa fa-refresh"></i></a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;" data-clear="清理" class="layuimini-clear"><i class="fa fa-trash-o"></i></a>
            </li>
            <li class="layui-nav-item layuimini-setting">
                {% if user.is_active and user.is_staff %}
                    <a href="javascript:;">welcome {% firstof user.first_name user.username %}</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" data-iframe-tab="/page/user-password.html" data-title="修改密码"
                               data-icon="fa fa-gears">修改密码</a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-iframe-tab="/xadmin" data-title="后台管理"
                               data-icon="fa fa-gears">后台管理</a>
                        </dd>
                        <dd>
                            <a href="javascript:;" class="login-out">退出登录</a>
                        </dd>
                    </dl>
                {% else %}
                    <a href="javascript:;" data-iframe-tab="{% url 'user_login' %}" data-title="登陆"
                       data-icon="fa fa-gears">登陆</a>
                {% endif %}
            </li>
            <li class="layui-nav-item layuimini-select-bgcolor mobile layui-hide-xs">
                <a href="javascript:;" data-bgcolor="配色方案"><i class="fa fa-ellipsis-v"></i></a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll layui-left-menu">
        </div>
    </div>

    <div class="layui-body">
        <div class="layui-tab" lay-filter="layuiminiTab" id="top_tabs_box">
            <ul class="layui-tab-title" id="top_tabs">
                <li class="layui-this" id="layuiminiHomeTabId" lay-id=""></li>
            </ul>
            <ul class="layui-nav closeBox">
                <li class="layui-nav-item">
                    <a href="javascript:;"> <i class="fa fa-dot-circle-o"></i> 页面操作</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-page-close="other"><i class="fa fa-window-close"></i> 关闭其他</a>
                        </dd>
                        <dd><a href="javascript:;" data-page-close="all"><i class="fa fa-window-close-o"></i> 关闭全部</a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="layui-tab-content clildFrame">
                <div id="layuiminiHomeTabIframe" class="layui-tab-item layui-show">
                </div>
            </div>
        </div>
    </div>

</div>
<div>
    <form>
        {% csrf_token %}
    </form>
</div>
<!--百度统计代码-开始 正式使用请删除-->
<script>
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?d97abf6d61c21d773f97835defbdef4e";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);

<!--百度统计代码-结束-->

<script src="{% static 'data_process/lib/layui-v2.5.4/layui.js' %}" charset="utf-8"></script>
<script src="{% static 'data_process/js/lay-config.js' %}" charset="utf-8"></script>
<script>
    layui.use(['element', 'layer', 'layuimini'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;

        {#layuimini.init("{% static 'data_process/api/init.json' %}");#}
        layuimini.init("{% url 'initjsondata' %}");

        $('.login-out').on("click", function () {
            var csrf_token = $("input[name='csrfmiddlewaretoken']").val();
            $.ajax({
                url: '{% url "user_login_out" %}',
                type: "POST",
                async: false,
                dataType: "json",
                data: {'csrfmiddlewaretoken': csrf_token},
                success: function (data) {
                    status = data['status'];
                    if (status == 0) {
                        layer.msg('退出登录成功', function () {
                            window.location = '/';
                        });
                    } else {
                        alert("你还没有登录，请先登录!!!");
                    }
                },
                error: function (data) {
                    alert("报错");
                }
            });
            /*
            layer.msg('退出登录成功', function () {
                window.location = '/page/login-1.html';
            });
            */
        });
    });
</script>
</body>
</html>
